<option value="crime">Crime and Law Enforcment</option>
<option value="economics">Economics</option>
<option value="education">Education</option>

<option value="goverment">Goverment Spending</option>
<option value="healthcare">Healthcare</option>
<option value="housing">Housing</option>
<option value="Immigration">Immigration</option>
<option value="intellectual">Intellectual Property</option>

<option value="privacy">Privacy Rights</option>
<option value="religion">Religion and Law</option>
<option value="taxation">Taxation and Corporations</option>
</select>

<div class="thebutton input">
<button id="searchButton" onclick="https://havanahail.github.io/InformedCitizen/results">Search</button>
</div>
